{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore | {% block title %} Home {% endblock title %}</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/vapor/bootstrap.min.css"
      integrity="sha512-pPmST8gBh1KmMbf1Hzpj0UyqNqwK+l3fVAHfn88gsw0ArhmguElOC3PIfmPrnZmd8wYldC9Q5q7WPsCHPlvhPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href='{% static "css/styles.css" %}' />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid d-flex ">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
          <img
            src="{% static 'img/logo.png' %}"
            alt="Logo"
            width="40"
            height="34"
            class="d-inline-block align-text-top"
          />
          Bookstrap
        </a>
        <div class="d-flex gap-2">
        {% if user.is_authenticated %}
        
        
          <a href="{% url 'logout' %}" class="btn btn-primary">log out</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">log in</a>
        {% endif %}
        </div>
      </div>
    </nav>
    {% if messages %}

    {% for msg in messages %}
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
  {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    
    {% else %}
    {% endif %}
    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
