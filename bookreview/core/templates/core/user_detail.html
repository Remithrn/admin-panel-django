{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card border-secondary mb-3   rounded   mt-3" style="background-color: #121212;">
        <div class="card-body">
            
                    <h1>{{user.username}}</h1>
                   


                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Hashed Password</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        
                          <tr>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>
                            <td><button class="m-2 btn btn-outline-primary"><a href="{% url 'edit-user' user.id %}">edit</a></button><button class="m-2 btn btn-outline-danger"><a href="{% url 'delete-user' user.id %}"> delete</a></button></td>
                          </tr>
                         
                        
                        </tbody>
                      </table>
                    
                    
                </div>
                </div>
                </div>
                </div>
                </div>
           
{% endblock content %}
