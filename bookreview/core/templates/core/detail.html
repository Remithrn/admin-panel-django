{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="card border-secondary mb-3   rounded   mt-3" style="background-color: #121212;">
        <div class="card-body">
            <h3 class="card-header text-secondary fw-bold alert alert-info">{{book.name}}</h3>
            <h6 class="card-title ps-3"> {{book.created_at}}</h6>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{book.img.url}}" class="w-100"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5 fw-bold ">Book description</h4>
                    <p>{{book.desc|linebreaksbr }}</p>
                    
                    <button class="btn btn-primary btn-rounded  mt-5 mx-2"><a href="{% url 'edit' book.id %}">Edit</a></button>
                    <button class="btn btn-primary btn-rounded mt-5"><a href="{% url 'delete' book.id %}">Delete</a></button>
                    
                    
                </div>
                </div>
                </div>
                </div>
                </div>
           

                
{% endblock content %}
