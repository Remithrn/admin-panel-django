{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card border-secondary mb-3 rounded mt-3" style="background-color: #121212;">
        <div class="card-body">
            <form action="" method="post" >
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                
                <div class="form-group">
                    {{ form.password1.label_tag }}
                    <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.id_for_label }}">
                </div>
                
                <div class="form-group">
                    {{ form.password2.label_tag }}
                    <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.id_for_label }}">
                </div>

                <div class="form-group">
                    {{ form.is_staff.label_tag }}
                    <input type="checkbox" name="{{ form.is_staff.name }}"  >
                </div>
                
                <button class="btn btn-primary btn-rounded mt-5 mx-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
